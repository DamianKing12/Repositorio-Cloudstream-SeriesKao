name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ESTO SOLUCIONA EL ERROR 503:
      # Usa un sistema de caché interna de GitHub para no depender del servidor de Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.12'
          # Si el servidor falla, esta acción tiene mecanismos de reintento más agresivos
          cache-disabled: false 

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Ejecutamos con --no-daemon para mayor estabilidad en CI
          ./gradlew clean SeriesKaoProvider:make makePluginsJson --stacktrace --no-daemon
          
          # Copiamos los archivos generados
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ 2>/dev/null || :
          cp build/plugins.json $GITHUB_WORKSPACE/builds/ 2>/dev/null || :

      - name: Push builds
        if: success()
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
